@if(userSesion.sesion){
<div
  class="flex bg-slate-100 overflow-y-scroll w-screen h-screen antialiased text-slate-300 selection:bg-blue-600 selection:text-white"
>
  <div class="flex relative h-full">
    <app-side-menu />
  </div>

  <div class="text-black px-2 py-10 mt-2 w-full h-full">
    <div class="border-b-2 block md:flex">
      <div class="w-full md:w-2/5 p-4 sm:p-6 lg:p-8 bg-white shadow-md">
        <div class="flex justify-between">
          <span class="text-xl font-semibold block">Tu perfil</span>
        </div>
        <div class="w-full p-4 mx-2 flex justify-center">
          <img
            id="showImage"
            class="max-w-xs w-80 items-center border"
            src="https://images.unsplash.com/photo-1477118476589-bff2c5c4cfbb?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=200&q=200"
            alt=""
          />
        </div>
        <button
          (click)="unsuscribeUser()"
          class="w-full bg-yellow-600 text-white p-1 mt-4 rounded-md hover:bg-gray-800 focus:outline-none focus:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900 transition-colors duration-300"
        >
          Dar de baja
        </button>
      </div>

      <div class="w-full md:w-3/5 p-8 bg-white lg:ml-4 shadow-md">
        <div class="rounded shadow p-2">
          <div class="flex justify-between">
            <span class="text-xl font-semibold block"
              >Actualiza tu información</span
            >
          </div>
          <form
            [formGroup]="userNewData"
            (ngSubmit)="verificateNewData()"
            class="p-4 mx-2"
          >
            <div class="pb-6">
              <label for="email" class="font-semibold text-gray-800 block pb-1"
                >Nuevo correo electronico</label
              >

              <input
                formControlName="newEmail"
                id="email"
                class="mt-1 p-2 w-full border rounded-md bg-slate-100 focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300"
                type="text"
              />
            </div>

            <div class="pb-6">
              <label for="about" class="font-semibold text-gray-800 block pb-1"
                >Nueva contraseña</label
              >
              <input
                formControlName="newContrasena"
                id="contrasena"
                class="mt-1 p-2 w-full border rounded-md bg-slate-100 focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300"
                type="text"
              />
            </div>

            <div class="pb-6">
              <label
                for="telefono"
                class="font-semibold text-gray-800 block pb-1"
                >Nuevo telefono</label
              >

              <input
                formControlName="newTelefono"
                id="telefono"
                class="mt-1 p-2 w-full border rounded-md bg-slate-100 focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300"
                type="text"
              />
            </div>

            @if(updated().value){
            <h1
              class="text-sm font-semibold text-{{
                updated().color
              }}-500 text-center p-2"
            >
              {{ updated().message }}
            </h1>
            }

            <button
              type="submit"
              class="w-full bg-yellow-600 text-white p-1 mt-4 rounded-md hover:bg-gray-800 focus:outline-none focus:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900 transition-colors duration-300"
            >
              Actualizar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
}@else{
{{ goLogIn() }}
}
