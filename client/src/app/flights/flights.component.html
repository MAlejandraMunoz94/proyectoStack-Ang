@if(userSesion.sesion){
<div class="flex bg-slate-100 w-full h-full">
  <div>
    <app-side-menu />
  </div>
  <div class="w-full h-full items-center justify-center">
    <div>
      <app-header></app-header>
      <div class="md:flex md:justify-center py-4">
        <h2 class="text-3xl font-semibold text-gray-800">
          Verifica el estado actual de tus vuelos
        </h2>
      </div>
      <div class="flex py-4 justify-center">
        <label for="pais" class="text-sm font-medium text-gray-700"
          >Selecciona el pais:</label
        >
        <select
          id="paisAir"
          name="Pais"
          class="dark:text-gray-200 dark:bg-gray-900 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500"
        >
          @if(airportsResult|async; as resultObject){ @for (item of
          resultObject.airports; track item.countryName){
          <option>{{ item.countryName }}</option>
          } } @else {
          <option>Cargando opciones ...</option>
          }
        </select>

        <label for="ciudad" class="text-sm font-medium text-gray-700"
          >Selecciona la ciudad:</label
        >
        <select
          id="ciudadAir"
          name="Ciudad"
          class="dark:text-gray-200 dark:bg-gray-900 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500"
        >
          @if(airportsResult|async; as resultObject){ @for (item of
          resultObject.airports; track item.city){
          <option>{{ item.city }}</option>
          } } @else {
          <option>Cargando opciones ...</option>
          }
        </select>

        <button
          class="bg-yellow-600 text-white p-1 rounded-md hover:bg-gray-800 focus:outline-none focus:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900 transition-colors duration-300"
        >
          Buscar Aeropuertos
        </button>
      </div>
      <div class="text-black w-full">
        @if(airportsResult|async; as resultObject){ @for (item of
        resultObject.airports; track item.iata){
        <app-airport [aeropuerto]="item" />
        } } @else {
        <div>Aun no se ha cargado</div>
        }
      </div>
    </div>
  </div>
</div>
} @else {
{{ goLogin() }}
}
