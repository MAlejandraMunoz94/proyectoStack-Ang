<div
  class="max-w-md w-full max-w-lg rounded-lg shadow-md flex flex-col items-center"
>
  <div class="flex flex-col max-w-md w-full bg-gray-800">
    <app-logo />
  </div>

  <h1 class="text-3xl font-semibold text-gray-800 text-center">Registrate</h1>

  <form
    [formGroup]="registerDataForm"
    (ngSubmit)="registerFormSubmit()"
    class="w-full flex-cols"
  >
    <label for="firstName" class="block text-sm font-medium text-gray-700"
      >Primer Nombre*:</label
    >
    <input
      type="text"
      id="firstName"
      name="firstName"
      class="mt-1 w-full border rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300"
      formControlName="nombre1"
    />

    <label for="secondName" class="block text-sm font-medium text-gray-700"
      >Segundo Nombre*:</label
    >
    <input
      type="text"
      id="secondName"
      name="secondName"
      class="mt-1 w-full border rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300"
      formControlName="nombre2"
    />

    <label for="lastName1" class="block text-sm font-medium text-gray-700"
      >Apellido paterno*:</label
    >
    <input
      type="text"
      id="lastName1"
      name="lastName1"
      class="mt-1 w-full border rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300"
      formControlName="apellido1"
    />

    <label for="lastName2" class="block text-sm font-medium text-gray-700"
      >Apellido materno:</label
    >
    <input
      type="text"
      id="lastName2"
      name="lastName2"
      class="mt-1 w-full border rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300"
      formControlName="apellido2"
    />

    <label for="country" class="block text-sm font-medium text-gray-700"
      >Pais*:</label
    >
    <select
      id="country"
      name="country"
      class="mt-1 w-full border rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300"
      formControlName="paisOrigen"
    >
      @for (pais of paises; track pais){
      <option value="{{ pais }}">{{ pais }}</option>
      }
    </select>

    <label for="birthday" class="block text-sm font-medium text-gray-700"
      >Fecha de nacimiento *:</label
    >
    <input
      type="date"
      id="birthday"
      name="birthday"
      class="mt-1 w-full border rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300"
      formControlName="nacimiento"
    />

    <label for="typeID" class="block text-sm font-medium text-gray-700"
      >Tipo de documento *:</label
    >
    <select
      id="typeID"
      name="typeID"
      class="mt-1 w-full border rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300"
      formControlName="tipoDocumento"
    >
      @for (tipo of tiposDeDocumento; track tipo){
      <option value="{{ tipo }}">{{ tipo }}</option>
      }
    </select>

    <label for="numID" class="block text-sm font-medium text-gray-700"
      >Numero de documento *:</label
    >
    <input
      type="text"
      id="numID"
      name="numID"
      class="mt-1 w-full border rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300"
      formControlName="numeroDocumento"
    />

    <label for="telephone" class="block text-sm font-medium text-gray-700"
      >Telefono:</label
    >
    <input
      type="text"
      id="telephone"
      name="telephone"
      iclass="mt-1 w-full border rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300"
      formControlName="telefono"
    />

    <label for="email" class="block text-sm font-medium text-gray-700"
      >Email *:</label
    >
    <input
      type="email"
      id="email"
      name="email"
      class="mt-1 w-full border rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300"
      formControlName="email"
    />

    <label for="password" class="block text-sm font-medium text-gray-700"
      >Contraseña *:</label
    >
    <input
      type="password"
      id="password"
      name="password"
      class="mt-1 w-full border rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300"
      formControlName="contrasena"
    />
    <br>
    <label class="block text-sm font-medium text-gray-700"
      >(*) = Campo requerido
    </label>
    @if(!verificate.value){
    <h1 class="text-sm font-semibold text-red-500 text-center p-2">
      {{ verificate.message }}
    </h1>
    }

    <button
      type="submit"
      class="w-full bg-yellow-600 text-white p-1 rounded-md hover:bg-gray-800 focus:outline-none focus:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900 transition-colors duration-300"
    >
      Register
    </button>
  </form>

  <div class="mt-4 text-center">
    <span class="text-sm text-gray-500 dark:text-gray-500"
      >Ya eres socio?
    </span>
    <a class="text-yellow-600 hover:underline" routerLink="/logIn"
      >Inicia Sesión</a
    >
  </div>
</div>
