<div
  id="menu"
  class="bg-gray-800 min-h-full z-10 text-slate-300 w-64 left-0 h-screen overflow-y-scroll"
>
  <app-logo></app-logo>

  <div id="profile" class="px-6 py-10">
    <p class="text-white-500">Tu sesión</p>
    <a class="inline-flex space-x-2 items-center">
      <span>
        <img
          class="rounded-full w-8 h-8"
          src="https://images.unsplash.com/photo-1542909168-82c3e7fdca5c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=128&q=80"
          alt=""
        />
      </span>
      @if(userSesion){
      <span class="text-sm md:text-base font-bold">
        {{ userSesion.nombre1 }} {{ userSesion.nombre2 }}
        {{ userSesion.apellido1 }}</span
      >
      }@else {<span class="text-sm md:text-base font-bold"> Usuario</span>}
    </a>
  </div>
  <div id="nav" class="w-full px-6">
    @for (item of menuItems; track item.title) {
    <app-menu-item
      [routerLink]="item.path"
      routerLinkActive="bg-gray-800"
      title="{{ item.title }}"
      text="{{ item.text }}"
    />
    }
  </div>

  <div class="w-full px-8 inline-flex space-x-2 items-center">
    <div class="flex flex-col justify-end">
      <div class="py-20"></div>
      <a
        (click)="goHome()"
        class="py-2 text-sm font-medium text-gray-200 transition-colors duration-300 transform hover:text-gray-600"
        >Home</a
      >
      <button
        (click)="logOut()"
        class="px-4 py-2 text-sm font-medium text-center text-gray-200 transition-colors duration-300 transform border rounded hover:bg-gray-600"
      >
        Cerrar sesión
      </button>
    </div>
  </div>
</div>
